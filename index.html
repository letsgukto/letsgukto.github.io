<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:weight@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <title>국토순례 도우미</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="scrollTop">
      <img src="logo.png">
      <span id="headerMsg">
        <img src="Korea.png">
        <h5>
          청원고 15기 국토순례 가이드북      
        </h5>
      </span>
      <hr>
    </header>
    <div id="wraper">
      <section id="days">
        <span id="1일차">
          <h1>1일차</h1>
          <span class="morning">
            <h2>오전</h2>
            <!-- 금강습지 생태공원, 진포시비공원-김인전공원 -->
            <div id="pdf_2411"></div>
          </span>
<!--           <hr> -->
          <span class="afternoon">
            <h2>오후</h2>
            <!-- 아미도-해너미(새만금) -->
            <div id="pdf_2117"></div>
          </span>
        </span>
        
        <span id="2일차">
          <h1>2일차</h1>
          <span class="morning">
            <h2>오전</h2>  
            <!-- 고하도 -->
            <div id="pdf_2408"></div>
            <div id="pdf_2611"></div>
            <div id="pdf_2614"></div>
          </span>
<!--           <hr> -->
          <span class="afternoon">
            <h2>오후</h2>
            <!-- 소록도-거금도 바다모자이크길 -->
            <div id="pdf_2107"></div>
            <div id="pdf_2210"></div>
          </span>
        </span>
        
        <span id="3일차">
          <h1>3일차</h1>
          <span class="morning">
            <h2>오전</h2>
            <!-- 나로우주센터 -->
            <div id="pdf_2316"></div>
          </span>
<!--           <hr> -->
          <span class="afternoon">
            <h2>오후</h2>
            <!-- 최참판댁 -->
            <!-- 평사리공원-화개장터(섬진강) -->
            <div id="pdf_2205"></div>
            <div id="pdf_2414"></div>
            <div id="pdf_2421"></div>
            <div id="pdf_2510"></div>
            <div id="pdf_2517"></div>
          </span>
        </span>
        
        <span id="4일차">
          <h1>4일차</h1>
          <span class="morning">
            <h2>오전</h2>
            <!-- 지리산 노고단 -->
          </span>
<!--           <hr> -->
          <span class="afternoon">
            <h2>오후</h2>
            <!-- 국립대전현충원 -->
            <div id="pdf_2110"></div>
            <div id="pdf_2312"></div>
            <div id="pdf_2417"></div>
            <div id="pdf_2606"></div>
            <div id="pdf_2607"></div>
            <div id="pdf_2613"></div>
          </span>
        </span>
        
        <span id="5일차">
          <h1>5일차</h1>
          <span class="morning">
            <h2>오전</h2>
            <!-- 속리산 문장대 -->
            <div id="pdf_2804"></div>
          </span>
        </span>
        
      </section>
    </div>
  </body>
</html>
