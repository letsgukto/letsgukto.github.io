<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="google" content="notranslate" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>국토순례 도우미</title>
    <script defer src="main.js"></script>
    <script defer src="weather.js"></script>
  </head>
  <body>
    <header class="show_main">
      <img src="/logo.png">
      <span id="headerMsg">
      <span class="js-weather">
        <h4></h4>
      </span>
        <h5>
          청원고 15기 국토순례 가이드북      
        </h5>
      </span>
      <hr>
    </header>
      <img class="thumnail_img" src="/thumnail-img.png">
    <div class="nav_bar">
      <span></span>
      <span id="nav_1" class="nav_btn focus"><span>1일차</span></span>
      <span id="nav_2" class="nav_btn"><span>2일차</span></span>
      <span id="nav_3" class="nav_btn"><span>3일차</span></span>
      <span id="nav_4" class="nav_btn"><span>4일차</span></span>
      <span id="nav_5" class="nav_btn"><span>5일차</span></span>
      <span></span>
    </div>
<!--     <hr> -->
    <div id="wraper">
      <section id="days">
        <span id="1일차" class="day day1">
          <h1>1일차</h1>
          <span class="morning">
            <h2>오전</h2>
            <!-- 금강습지 생태공원, 진포시비공원-김인전공원 -->
            <div id="pdf_2411"></div>
            <div id="pdf_2704"></div>
          </span>
<!--           <hr> -->
          <span class="afternoon">
            <h2>오후</h2>
            <!-- 아미도-해너미(새만금) -->
            <div id="pdf_2117"></div>
          </span>
        </span>
        
        <span id="2일차" class="day day2">
          <h1>2일차</h1>
          <span class="morning">
            <h2>오전</h2>  
            <!-- 고하도 -->
            <div id="pdf_2408"></div>
            <div id="pdf_2611"></div>
            <div id="pdf_2614"></div>
          </span>
<!--           <hr> -->
          <span class="afternoon">
            <h2>오후</h2>
            <!-- 소록도-거금도 바다모자이크길 -->
            <div id="pdf_2107"></div>
            <div id="pdf_2210"></div>
          </span>
        </span>
        
        <span id="3일차" class="day day3">
          <h1>3일차</h1>
          <span class="morning">
            <h2>오전</h2>
            <!-- 나로우주센터 -->
            <div id="pdf_2316"></div>
          </span>
<!--           <hr> -->
          <span class="afternoon">
            <h2>오후</h2>
            <!-- 최참판댁 -->
            <!-- 평사리공원-화개장터(섬진강) -->
            <div id="pdf_2205"></div>
            <div id="pdf_2414"></div>
            <div id="pdf_2421"></div>
            <div id="pdf_2510"></div>
            <div id="pdf_2517"></div>
          </span>
        </span>
        
        <span id="4일차" class="day day4">
          <h1>4일차</h1>
          <span class="morning">
            <h2>오전</h2>
            <!-- 지리산 노고단 -->
          </span>
<!--           <hr> -->
          <span class="afternoon">
            <h2>오후</h2>
            <!-- 국립대전현충원 -->
            <div id="pdf_2110"></div>
            <div id="pdf_2312"></div>
            <div id="pdf_2417"></div>
            <div id="pdf_2606"></div>
            <div id="pdf_2607"></div>
            <div id="pdf_2613"></div>
          </span>
        </span>
        
        <span id="5일차" class="day day5">
          <h1>5일차</h1>
          <span class="morning">
            <h2>오전</h2>
            <!-- 속리산 문장대 -->
            <div id="pdf_2804"></div>
          </span>
        </span>
        <div id="dev_members">
          <div>
            <h5>이 사이트를 만든 사람들</h5>
            <h5>박수원, 박준혁, 차원호</h5>
          </div>
          <br>
          <div id="special_thanks">
            <h5>자료를 제공해주신 고마운 분들</h5>
            <h5>
              박장우, 신동연, 이승현, 김석훈, 변선웅, 소현형, 이서종, 안서연, 이래은, 이채은, 전지호, 홍채린,
              <br>
              송효주, 이지혜, <br>김채영, 김태이, 변환주, 양진서, 오정윤, 김경현
            </h5>
          </div>
        </div>
      </section>
    </div>
    <script src="/interact.js"></script>

</html>
